<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React JS (15.6.2)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/15.6.2/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script type="text/babel">
        var App = React.createClass({
            render: function() {
                
                console.log("Output - " + this.props.title)
                // Define Data in render method - to simulate how the table will be dynamically produced
                var data = [{
                        "when": "2 minutes ago",
                        "who": "Jill Dupre",
                        "description": "Created new account"
                    }, {
                        "when": "1 hour ago",
                        "who": "Lose White",
                        "description": "Added fist chapter"
                    }, {
                        "when": "2 hours ago",
                        "who": "Jordan Whash",
                        "description": "Created new account"
                    }];
                    // Loop through Data to create table rows
                    // {} is used in JSX to embed dynamic information in our view template
                    // However, the use of the map function does not have the  nal return value from render function
                    // JSX allows us to arbitrarily create elements to be used in our views 
                    // React allows us to dynamically create, use, and reuse the parts of views
                    var rows = data.map(function(row){
                        return  <tr>
                                    <td>{row.when}</td>
                                    <td>{row.who}</td>
                                    <td>{row.description}</td>
                                </tr>
                    });
                // 
                    var headings = ['When', 'Who', 'Description'];
                
                // Of important note - until React 16 - you can only return one node!!!
                return (
                    <div>
                        <h1>{this.props.title}</h1>
                        <table>
                            <thead>
                                <tr>
                                    <th>When</th>
                                    <th>Who</th>
                                    <th>Description</th>
                                </tr>
                            </thead>
                            <tbody>
                                {rows}
                            </tbody>
                        </table>
                    </div>
                )
            }
        })
        // Of another note - it is typically bad practice to apply directly to the dom body - this will be udpated in the next commit
        ReactDOM.render(<App title='Recent  Changes' />,  document.querySelector('#App'))
    </script>
</head>
<body>
    <div id="App"></div>
</body>
</html>
